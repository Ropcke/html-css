<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e linhas</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio de um par de tags</p>
    <p>se voce precisar quebrar a linha <br>
    como aqui use a tag &lt;br&gt;<!-- less than / grater tan --></p>
    <p>vamoas adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </p>
    <p>vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
