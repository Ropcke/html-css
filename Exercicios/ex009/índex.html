<body>
    <h1>Trabalhando com listas!</h1>
    <h2>Listas Ordenadas</h2>

        <li>Tomar café</li>
        <li>escovar os dentes</li>
        <li>ir para a faculdade</li>

    </ol> 
    <h2>Listas não Ordenadas</h2>
    <ul type="square">
        <li>pão</li>
        <li>leite</li>
    </ul>
    
    <h1>Linguages</h1>    
    <ol>
        <li>Antigas</li>

        </ol>
        <li>Novas</li>
            <oltype="a">
                <li>html</li>
                <li>java</li>
            </ol>    
    </ol>



        




        

    
</body>
